<mat-toolbar color="primary">
  <span> &nbsp; </span> 
  <span noWrap=false> Material UI </span>
  <span class="example-spacer"></span>
  <span> &nbsp;</span>
  <button mat-icon-button (click)="logout()">
      <mat-icon aria-label="Example icon-button with a heart icon">power_settings_new</mat-icon>
  </button>
</mat-toolbar>

<button type="button" mat-button>Press</button>
<button type="button" mat-raised-button>Press</button>
<button type="button" color="primary" mat-raised-button>Press</button>

<button type="button" mat-icon-button><mat-icon>favorite</mat-icon></button>

<button type="button" color="accent" mat-raised-button mat-icon-button><mat-icon>favorite</mat-icon></button>

<button type="button" color="warn" mat-button>
  <mat-icon>
  free_breakfast
  </mat-icon>
</button>

<mat-divider></mat-divider>
<br>
    
<div class="example-container">
  <form class="example-container" #form="ngForm" (ngSubmit)="processForm(form)">
    <mat-form-field>
      <input matInput id="name" placeholder="Name" required [(ngModel)]="model.name" name="name"
        #name="ngModel">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput id="email" placeholder="Email" required email [(ngModel)]="model.email" name="email"
          #email="ngModel"/>
    </mat-form-field>
    
    <mat-form-field>
          <input matInput placeholder="Phone" required minlength="8" [(ngModel)]="model.phone" name="phone"
          #phone="ngModel"/>
    </mat-form-field>
    
    
    <mat-form-field>
      <mat-select placeholder="Guest" [(ngModel)]="model.guest" name="guest"
      #guest="ngModel">
        <mat-option *ngFor="let g of [0, 1, 2, 3]"
        [value]="g">
          {{ g }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-checkbox placeholder="newsletter" [(ngModel)]="model.newsletter" name="newsletter"
      #newsletter="ngModel">
        Yes, I wish to receive newsletter
    </mat-checkbox>
    <mat-divider></mat-divider>
    <br>
    <mat-checkbox name="fish" ngModel (change)="diet[0]= $event.checked">Fish</mat-checkbox>
    <mat-checkbox name="meat" ngModel (change)="diet[1]= $event.checked">Meat</mat-checkbox>
    <mat-checkbox name="vegie" ngModel (change)="diet[2]= $event.checked">Vegetables</mat-checkbox>
    <mat-divider></mat-divider>
    <br>
    <mat-radio-group required [(ngModel)]="model.attending" name="attending"
    #attending="ngModel">
      <mat-radio-button value=“yes”>
      Yes&nbsp;
      </mat-radio-button>
      <mat-radio-button value=“no”>
       No
      </mat-radio-button>
    </mat-radio-group>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
      <input matInput
      [matDatepicker]="datepicker"
      placeholder="Date of birth"
      [(ngModel)]="model.dob" name="dob"
      #dob="ngModel" >
      <mat-datepicker-toggle matSuffix
      [for]="datepicker">
      </mat-datepicker-toggle>
      <mat-datepicker #datepicker>
      </mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Feedback time" [ngxTimepicker]="timepicker" [(ngModel)]="model.feedbacktime" name="feedbacktime"
      #feedbacktime="ngModel">
      <ngx-material-timepicker #timepicker></ngx-material-timepicker>
    </mat-form-field>
    <br>
    <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!form.valid"
    >
      Send
    </button>
  </form>
</div>
